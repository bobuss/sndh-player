    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

            <a type="button" class="navbar-left btn navbar-btn btn-default btn-player action-prev">
                <span class="glyphicon glyphicon-step-backward"></span>
            </a>
            <a type="button" class="navbar-left btn navbar-btn btn-default btn-player action-play">
                <span class="glyphicon glyphicon-play"></span>
            </a>
            <a type="button" class="navbar-left btn navbar-btn btn-default btn-player action-pause">

            </a>
            <a type="button" class="navbar-left btn navbar-btn btn-default btn-player action-stop">
                <span class="glyphicon glyphicon-stop"></span>
            </a>
            <a type="button" class="navbar-left btn navbar-btn btn-default btn-player action-next">
                <span class="glyphicon glyphicon-step-forward"></span>
            </a>

            <span class="navbar-text tracks"></span>

      </div><!-- /.container-fluid -->
